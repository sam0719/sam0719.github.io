name: Generate data/index.json on push


on:
  repository_dispatch:
    types: [trigger-generate-index]  # ä¾†è‡ª scraper çš„è§¸ç™¼
  workflow_dispatch:
  push:
    paths:
      - '**.csv'
      - 'debug-generate-index.js'
      - '.github/workflows/generate-index-on-push.yml'                  # æ”¯æ´æ‰‹å‹•è§¸ç™¼

permissions:
  contents: write

jobs:
  generate-index:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸŸ¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“‚ Install deps (optional)
        run: npm install || true

      - name: âš™ï¸ Run index generator
        run: node debug-generate-index.js

      - name: ğŸ’¾ Commit and push data/index.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/index.json
          git commit -m "ğŸ”„ Auto-update data/index.json after push" || echo "No changes to commit"
          git push
